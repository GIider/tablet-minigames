<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">Emoji Memory Game 🧠✨</title>
  <link rel="stylesheet" href="../Shared/base.css" />
  <link rel="stylesheet" href="../Shared/victoryScreen.css" />
  <link rel="stylesheet" href="memory.css" />
</head>
<body>
  <div id="sharedHeader"></div>

  <h1 data-i18n="title">Emoji Memory Game 🃏</h1>

  <div>
    <label for="themeSelect" data-i18n="chooseTheme">Choose Theme:</label>
    <select id="themeSelect"></select>

    <label for="difficultySelect" data-i18n="difficulty">Difficulty:</label>
    <select id="difficultySelect">
      <option value="easy" data-i18n="easy">Easy (4 pairs)</option>
      <option value="medium" selected data-i18n="medium">Medium (8 pairs)</option>
      <option value="hard" data-i18n="hard">Hard (12 pairs)</option>
      <option value="extreme" data-i18n="extreme">Extreme (16 pairs)</option>
    </select>

    <label>
      <input type="checkbox" id="peekToggle" />
      <span data-i18n="peek">Peek at cards on start</span>
    </label>

    <button id="startBtn" data-i18n="startGame">Start Game</button>
  </div>

  <div id="gameBoard"></div>
  <div id="misses" data-i18n="misses">Misses: 0</div>

  <div id="victoryScreen">
    <canvas id="confettiCanvas"></canvas>
    <div id="victoryMessage">🎉 You won! 🎉</div>
    <button id="skipVictory">⏭️</button>
  </div>

  <script type="module" src="memory.js"></script>
</body>
</html>
